<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
  
  <script>
    const menu = document.getElementsByTagName('nav')[0],
          secret = document.getElementsByClassName('secret')[0],
          code = 'нетология';
    let inputedCode = '';
    
    function keyDetector (event) {
      event.preventDefault();
      
      if (event.ctrlKey && event.altKey && event.code === 'KeyT') {
        menu.classList.toggle('visible');
      }
    
      if (event.code === 'KeyY') {
        inputedCode += 'н';
      } else if (event.code === 'KeyT') {
        inputedCode += 'е';
      } else if (event.code === 'KeyN') {
        inputedCode += 'т';
      } else if (event.code === 'KeyJ') {
        inputedCode += 'о';
      } else if (event.code === 'KeyK') {
        inputedCode += 'л';
      } else if (event.code === 'KeyU') {
        inputedCode += 'г';
      } else if (event.code === 'KeyB') {
        inputedCode += 'и';
      } else if (event.code === 'KeyZ') {
        inputedCode += 'я';
      } else {
        inputedCode += ' ';
      };
      
      if (inputedCode.includes(code)) {
        secret.classList.add('visible');
      };
    };
    
    document.addEventListener('keydown', keyDetector);
  </script>
</body>
</html>
